<mat-toolbar color="primary" class="px-3 py-2 d-flex justify-content-between align-items-center shadow-sm">
  <!-- Logo and App Name -->
  <div class="d-flex align-items-center gap-2">
    <mat-icon style="font-size:2rem;">school</mat-icon>
    <span class="fw-bold h5 mb-0">Virtual Classroom</span>
  </div>

  <!-- Navigation Links -->
  <nav class="d-none d-md-flex gap-3" *ngIf="user">
    <a mat-button routerLink="/room" routerLinkActive="active-link">
      <mat-icon>meeting_room</mat-icon>
      <span class="d-none d-lg-inline">Rooms</span>
    </a>
    <a mat-button routerLink="/leaderboard" routerLinkActive="active-link">
      <mat-icon>leaderboard</mat-icon>
      <span class="d-none d-lg-inline">Leaderboard</span>
    </a>
  </nav>

  <!-- Show Sign Up and Sign In when not logged in -->
  <div class="d-none d-md-flex gap-3" *ngIf="!user">
    <a mat-button color="primary" routerLink="/auth/register">Sign Up</a>
    <a mat-button color="accent" routerLink="/auth/login">Sign In</a>
  </div>

  <!-- User Info and Menu -->
  <ng-container *ngIf="user">
    <div class="d-flex align-items-center gap-2">
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar" matTooltip="Account">
        <span class="avatar-circle">
          {{ user.username[0] | uppercase }}
        </span>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="px-3 py-3 text-center">
          <span class="avatar-circle avatar-large mb-2">
            {{ user.username[0] | uppercase }}
          </span>
          <div class="fw-bold mt-1">{{ user.username }}</div>
          <div class="text-muted small">{{ user.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-raised-button color="warn" class="w-100 mt-2" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span class="ms-2">Logout</span>
        </button>
      </mat-menu>
    </div>
  </ng-container>
</mat-toolbar>
