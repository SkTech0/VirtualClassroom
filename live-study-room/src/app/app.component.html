<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <mat-icon>school</mat-icon>
        <span>Virtual Classroom</span>
      </div>
      
      <nav class="nav-menu" *ngIf="auth.currentUser$ | async as user">
        <a routerLink="/room" routerLinkActive="active" class="nav-link">
          <mat-icon>meeting_room</mat-icon>
          <span>Rooms</span>
        </a>
        <a routerLink="/leaderboard" routerLinkActive="active" class="nav-link">
          <mat-icon>leaderboard</mat-icon>
          <span>Leaderboard</span>
        </a>
      </nav>

      <div class="user-menu" *ngIf="auth.currentUser$ | async as user">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="user-info">
            <div class="user-name">{{ user.username }}</div>
            <div class="user-email">{{ user.email }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
