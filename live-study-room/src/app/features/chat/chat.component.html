<div class="card shadow-sm" style="max-width: 600px; margin: 2rem auto;">
  <div class="card-body">
    <div #messagesContainer class="chat-messages" style="max-height: 250px; overflow-y: auto; margin-bottom: 1rem;" role="log" aria-live="polite" aria-label="Chat messages">
      <div *ngIf="messages.length === 0" class="chat-empty" aria-live="polite">
        <p class="text-muted">No messages yet. Say hi!</p>
      </div>
      <div *ngFor="let msg of messages" class="chat-message">
        <strong>{{ msg.user }}:</strong> {{ msg.message }}
        <span class="text-muted small">({{ msg.timestamp | date: 'shortTime' }})</span>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="sendMessage()" class="d-flex gap-2 align-items-end">
      <input
        class="form-control"
        formControlName="message"
        placeholder="Type a message..."
        autocomplete="off"
        aria-label="Chat message"
      />
      <app-primary-button [loading]="sending" type="submit">Send</app-primary-button>
    </form>
  </div>
</div>
