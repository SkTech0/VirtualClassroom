<div class="container-fluid auth-container d-flex align-items-center justify-content-center">
  <mat-card class="auth-card w-100">
    <div class="text-center mb-4">
      <mat-icon class="mb-2" style="font-size:2rem;color:#667eea;">school</mat-icon>
      <h1 class="h4 mb-1">Virtual Classroom</h1>
      <p class="text-muted">Welcome back! Sign in to continue your learning journey.</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" aria-label="Email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" aria-label="Password" />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <div class="text-end mb-2">
        <a href="#" class="link small" (click)="onForgotPassword($event)">Forgot password?</a>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading" class="w-100 d-flex align-items-center justify-content-center gap-2">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Sign In</span>
      </button>
      <div class="error-message" *ngIf="error">
        <mat-icon>error</mat-icon>
        {{ error }}
      </div>
    </form>
    <mat-divider class="my-4"></mat-divider>
    <div class="text-center">
      <p class="mb-2">Don't have an account? <a routerLink="/auth/register" class="link">Sign up</a></p>
      <p><a routerLink="/landing" class="link">&larr; Back to Home</a></p>
    </div>
  </mat-card>
</div>
