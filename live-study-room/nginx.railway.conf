# Railway / standalone frontend: serve static files only.
# API and SignalR are called at full URLs (API_URL / HUB_URL from build).
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
