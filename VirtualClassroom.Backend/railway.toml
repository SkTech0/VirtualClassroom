# Railway backend service
# In Railway dashboard: set Root Directory to repo root (leave empty).
# Set Dockerfile Path to Dockerfile.backend so context is repo root and VirtualClassroom.sln is included.

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.backend"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
