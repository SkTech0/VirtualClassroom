# Railway backend service
# Set root directory to VirtualClassroom.Backend in Railway dashboard.
# buildContext = "../" makes Docker use repo root so VirtualClassroom.sln is available.

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
buildContext = "../"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
