# Enterprise: Horizontal Pod Autoscaler - scale API by CPU/memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: virtualclassroom-api-hpa
  namespace: virtualclassroom
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: virtualclassroom-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
