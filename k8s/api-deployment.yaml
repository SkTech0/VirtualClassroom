apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtualclassroom-api
  namespace: virtualclassroom
  labels:
    app: virtualclassroom-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: virtualclassroom-api
  template:
    metadata:
      labels:
        app: virtualclassroom-api
    spec:
      containers:
      - name: api
        image: virtualclassroom-api:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: virtualclassroom-config
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: virtualclassroom-secrets
              key: postgres-connection-string
        - name: JwtSettings__SecretKey
          valueFrom:
            secretKeyRef:
              name: virtualclassroom-secrets
              key: JwtSettings__SecretKey
        - name: LiveKit__ApiSecret
          valueFrom:
            secretKeyRef:
              name: virtualclassroom-secrets
              key: LiveKit__ApiSecret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: virtualclassroom-api-service
  namespace: virtualclassroom
spec:
  selector:
    app: virtualclassroom-api
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
